<div class='row'>
  <div class='col-md-4'>
    <pm-product-list
      [displayCode]="displayCode$ | async"
      [products]="products$ | async"
      [errorMessage]="errorMessage$ | async"
      [selectedProduct]="selectedProduct$ | async"
      [pageTitle]="pageTitle"
      (toggleDisplayCode)="checkChanged($event)"
      (initializeNewProduct)="newProduct()"
      (selectProductSelected)="productSelected($event)"
    ></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit
      [product]="selectedProduct$ | async"
      (deleteCurrentProduct)="deleteProduct($event)"
      (clearCurrentProduct)="clearProduct()"
      (updateProduct)="updateProduct($event)"
      (createProduct)="createProduct($event)"
    >
    </pm-product-edit>
  </div>
</div>
